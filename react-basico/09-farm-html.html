        </div>

                <input type="text" id="campo-sobrenome">
            </label>

        <div>
            <label for="maiusc">
                <input type="checkbox" id="maiusc" class="maiusc">
                &nbsp;
                <span>Colocar nome completo em Maiúsculas</span>
            </label>
        </div>

        <div id="resultado" style=" border-radius:10px;  border:1px solid blue;"></div>

        <div>
            <input type="submit" value="enviar">
          </div>
    </form>
    
    <script>
        let nome,sobrenome, maiusc

        function handleChange(event){
            maiusc = document.getElementById('maiusc').checked
            if(maiusc){
                nome = document.getElementById('campo-nome').value.toUpperCase()
                sobrenome= document.getElementById('campo-sobrenome').value.toUpperCase()
            }else{
                nome = document.getElementById('campo-nome').value
                sobrenome= document.getElementById('campo-sobrenome').value
            }

            document.getElementById('resultado').textContent = nome + " "+ sobrenome
        }

        function handleSubmit(event){
            event.preventDefault() //evita o recarregamento da página
            alert(`Olá ${nome} ${sobrenome}`)
        }

        //Quando uma tecla for solta nos inputs campo-nome e sobrenome,
        // chama a função handle change

        document.getElementById('campo-nome').addEventListener('keyup',handleChange)
        document.getElementById('campo-sobrenome').addEventListener('keyup',handleChange)

        //Quando o input maiusc for clicado tambvém chama a função handleChange
        document.getElementById('campo-sobrenome').addEventListener('click',handleChange)

        //Quando o formulario for enviado (por meio do clique no botao enviar chama a função handleSubmit)
        document.forms[0].addEventListener('submit',handleSubmit)
    </script>
