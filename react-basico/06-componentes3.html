<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .soma {
      border-radius: 8px;
      border: 2px solid royalblue;
      padding: 8px;
      margin: 8px;
    }

    .direita{
        text-align: right;
        background-color: lightgreen;
    }

    .centro{
        text-align: center;
        background-color:tan;
    }

  </style>
</head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <div id="root"></div>

  <script type="text/babel">

    //COMPONENTE QUE EXIBE A SOMA DE DOIS NUMEROS
    // Aqui, temos um caso em que props personalziadas e genéricas
    // são usadas ao msm tempo
    function Soma({num1,num2,...props}){
        return<div classNmae="soma" {...props}> A soma de {num1} e {num2} é {num1+num2} </div>
    }

    //Componente que recebe apenas props genéricas
    function ParagCentro(props){
        return <p className="centro" {...props}></p>
    }

    //Componentes que recebem props personalizadas
    function ParagDireita({id,children}){
        return <p className="direita" id={id} children = {children}></p>
    }
    
    const container =
    <>
        {/*props cujo valor NÃO É string devem ser passadas entre chaves {}*/}
        <Soma  id="soma1" title="Exemplo de soma" num1={25} num2={19}/>

        <ParagCentro id="parag1" title="centralizado" sla="Não sei">
            Texto Centralizado
        </ParagCentro>

        <ParagDireita id="parag2" title="à direita" sla="Não sei">
            Texto à direita
        </ParagDireita>
    </>
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)
  </script>
  
</body>
</html>
